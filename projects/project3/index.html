<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="icon" type="image/x-icon" href="Tribal-Dragon-16.svg" />
    <title>Unleash the Beast</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center my-5 title">Unleash the Beast</h1>

      <div
        class="container my-5 d-flex justify-content-center align-items-center flex-column"
      >
        <figure>
          <img
            src="pexels-pixabay-415829.jpg"
            class="rounded-circle profilePhoto"
            alt="User photo"
          />
        </figure>

      </div>

      <hr class="container" />

      <form action="" class="container mainForm rounded-4" id="formulario">
        <div
          class="container my-5 d-flex justify-content-center align-items-center flex-column"
        >
          <div class="mb-3 row container-fluid d-flex flex-column">
            <label for="name" class="coform-label text-start my-3"
              >Name<span>*</span></label
            >
            <div>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>

          <div class="mb-3 row container-fluid d-flex flex-column">
            <label for="middleName" class="col-form-label text-start my-3"
              >Middle Name</label
            >
            <div>
              <input
                type="text"
                id="middleName"
                class="form-control"
                placeholder="Enter your middle name"
              />
            </div>
          </div>

          <div class="mb-3 row container-fluid d-flex flex-column">
            <label for="lastName" class="col-form-label text-start my-3"
              >Last Name<span>*</span></label
            >
            <div>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Enter your lastName name"
                required
              />
            </div>
          </div>

          <div class="mb-3 row container-fluid d-flex flex-column">
            <label for="email" class="col-form-label text-start my-3"
              >Email <span>*</span></label
            >
            <div>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email address"
                required
              />
            </div>
          </div>

          <div class="mb-3 row container-fluid d-flex flex-column">
            <label for="password" class="col-form-label text-start my-3"
              >Password <span>*</span></label
            >
            <div>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <div class="mb-3 row container-fluid d-flex flex-column">
            <label for="Email" class="col-form-label text-start my-3"
              >Confirm Password <span>*</span></label
            >
            <div>
              <input
                type="password"
                id="password2"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <div class="my-5">
            <input type="submit" value="Register" class="btnSubmit" />
          </div>
        </div>
      </form>

      <div class="container my-3">
        <h2 class="text-primary">My notes</h2>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-secondary">Add a note</h3>
            <div class="form-group">
              <textarea
                id="addTxt"
                rows="8"
                class="form-control mb-3"
              ></textarea>
            </div>
            <button class="btn btn-outline-primary" id="addBtn">
              Add Note
            </button>
          </div>
        </div>
        <hr />
        <h2 class="text-primary">Your Notes</h2>
        <hr />
        <div id="notes" class="row container-fluid text-secondary"></div>
      </div>

      <div class="container d-flex justify-content-evenly my-5">
        <a href="#" class="text-decoration-none link-social">
          <div
            class="social d-flex flex-column justify-content-center align-items-center"
          >
            <i class="fa-brands fa-google"></i>
            <p>Google</p>
          </div>
        </a>

        <a href="" class="text-decoration-none link-social">
          <div
            class="social d-flex flex-column justify-content-center align-items-center"
          >
            <i class="fa-brands fa-github"></i>
            <p>Github</p>
          </div>
        </a>

        <a href="#" class="text-decoration-none link-social">
          <div
            class="social d-flex flex-column justify-content-center align-items-center"
          >
            <i class="fa-brands fa-facebook"></i>
            <p>Facebook</p>
          </div>
        </a>
      </div>
    </main>

    <footer
      class="d-flex flex-wrap d-flex justify-content-between align-items-center py-3 mt-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1"> </a>
        <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/10ae43c8ea.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
