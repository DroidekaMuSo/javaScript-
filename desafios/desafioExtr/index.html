<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ranndom Password</title>
  </head>
  <body>
    <div class="box">
      <h2>Ranndom Password Generater</h2>
      <input
        type="text"
        name="password"
        id="password"
        placeholder="Create password"
      />
      <div class="container">
        <button class="btn1" id="button" onclick="genPassword()">Generate</button>
        <button class="btn2" id="button" onclick="copyPassword()">Copy</button>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
