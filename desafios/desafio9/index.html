<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Note app</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-primary">My Notes</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-secondary">Add a note</h5>
          <div class="form-group">
            <textarea
              name="note"
              id="addTxt"
              rows="8"
              class="form-control mb-3"
            ></textarea>
          </div>
          <button class="btn btn-outline-primary" id="addBtn">Add note</button>
        </div>
      </div>
      <hr />
      <h2 class="text-primary">Your Notes</h2>
      <hr />
      <div id="notes" class="row container-fluid text-secondary"></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
